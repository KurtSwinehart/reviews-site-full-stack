<html xmnls:th="http://www.thymeleaf.org">
<head>
	<title>A Review</title>
</head>
<body>
	<h1 style="font-family:verdana;">A Single Review</h1>

	<div th:each = "review: ${reviews}">

	</div>


</body>
</html>
